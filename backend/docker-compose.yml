services:
  postgres:
    image: postgres:15-alpine
    container_name: fgcmatch-postgres
    environment:
      POSTGRES_USER: fgcmatch_user
      POSTGRES_PASSWORD: fgcmatch_pass
      POSTGRES_DB: fgcmatch_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fgcmatch_user -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fgcmatch-network

  redis:
    image: redis:7-alpine
    container_name: fgcmatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fgcmatch-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fgcmatch-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://fgcmatch_user:fgcmatch_pass@postgres:5432/fgcmatch_db
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production-minimum-32-characters}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_placeholder}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
      - DEBUG=${DEBUG:-True}
      - APP_ENV=${APP_ENV:-development}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
    volumes:
      - ./:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["/bin/bash", "docker-entrypoint.sh", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - fgcmatch-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  fgcmatch-network:
    driver: bridge
